<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .marcatexto{
            background-color: yellow;
        }
      

    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2" class="marcatexto">B</td>
            
        </tr>
        <tr>
            <td rowspan="3" class="marcatexto">D</td>
            <td>E</td>
            <td rowspan="2" class="marcatexto">F</td>
        </tr>
        <tr>
            
            <td>H</td>
           
        </tr>
        <tr>
           
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td>O</td>
        </tr>
        <tr>
            <td colspan="3" class="marcatexto">P</td>
            
        </tr>
        <tr>
            <td colspan="3" class="marcatexto">S</td>
            
        </tr>
        <tr>
            <td>V</td>
            <td>X</td>
            <td>Z</td>
        </tr>

    </table>
</body>
</html>
